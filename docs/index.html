<body>
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share your code</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" disabled="true" class="form-control" id="shareUrlField" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="copyUrlButton">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <b>Code</b>
                <textarea rows="20" class="form-control" id="code" wrap="off">
var y = 0
while (y < 100)
    y = (y + 1)
    var x = 0
    while (x < 100)
    x = (x + 1)

    var e = ((y / 50) - 1.5)
    var f = ((x / 50) - 1)

    var a = 0
    var b = 0
    var i = 0
    var j = 0
    var c = 0

    while ((((i * i) + (j * j)) < 4) && (c < 255))
        i = (((a * a) - (b * b)) + e)
        j = (((2 * a) * b) + f)
        a = i
        b = j
        c = (c + 1)
    endwhile
    setpixel x y c
    endwhile
endwhile
    </textarea>
            </div>

            <div class="col-3">
                <div class="canvas-container">
                    <b>Canvas output</b>
                    <canvas id="canvas" width="200" height="200"></canvas>
                </div>

                <div>
                    <b>Console output</b>
                    <textarea rows="8" id="output" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
