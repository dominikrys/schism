on: [push, pull_request]

name: Continuous Integration

jobs:
  run:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - run: npm install -g yarn
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: yarn format
      - run: yarn lint
